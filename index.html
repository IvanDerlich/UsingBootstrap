<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/styles/main.css">

<body>

            <div>

            <div>

            </div>
            <div>
                <img class="hamburguer" src="assets/imgs/hamburguer.png" alt="hamburguer menu" srcset="">
            </div>
        </div> 
        <div class="menu">
                <ul class="nav nav-fill">
                    <li class="nav-item">
                        <a class="link" href="#">U.S.</a>
                    </li>
                    <!-- <div class="nav-item"> | </div> -->
                    <li class="nav-item">
                        <a class="link" href="#">World</a>
                    </li>
                    <li class="nav-item">
                        <a class="link" href="#">Business</a>
                    </li>
                    <li class="nav-item">
                            <a class="link" href="#">Tech</a>
                    </li>
                    <li class="nav-item">
                        <a class="link" href="#">Science</a>
                </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                            <a class="link" href="#">Sports</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                            <a class="link" href="#">Vantage</a>
                    </li>   
                    <li><img class="search" src="assets/imgs/search.png" alt="Search">    
                    </li>             
                    
                </ul>    
                <div class="thing"><img src="assets/imgs/beautiful thing.png" alt="d" ></div>                           
            </div> 
              
    </nav>

        </div>
        <div>
            <p class="text-center">In the magazine</p>
            <div class="row ">            
                <div class="in-the-news-article col-md-3 bg-primary"></div>
                <div class="in-the-news-article col-md-3 bg-secondary"></div>
                <div class="in-the-news-article col-md-3 bg-success"></div>
                <div class="in-the-news-article col-md-3 bg-green"></div>

                <div class="in-the-news-article col-md-3 bg-deep-pink"></div>
                <div class="in-the-news-article col-md-3 bg-primary"></div>
                <div class="in-the-news-article col-md-3 bg-secondary"></div>
                <div class="in-the-news-article col-md-3 bg-primary"></div>
            </div>
        </div>
        <div>
            <p class="text-center">Editor's pick</p>
            <div class="row ">            
                <div class="in-the-news-article col-md-3 bg-primary"></div>
                <div class="in-the-news-article col-md-3 bg-secondary"></div>

                <div class="in-the-news-article col-md-3 bg-green"></div>

                <div class="featured-slideshows col-lg-4 col-md-6 bg-success "></div>
                <div class="featured-slideshows col-lg-4 col-md-6 bg-primary "></div>

                <div class="featured-slideshows col-lg-4 col-md-6 bg-secondary "></div>
                <div class="featured-slideshows col-lg-4 col-md-6 bg-info "></div>
                <div class="featured-slideshows col-lg-4 col-md-6 bg-success "></div>
            </div>
        </div>
        <div>
            <p class="text-center">U.S.</p>

                <div class="last-section col-sm-4 bg-green"></div>

                    <div class="mini bg-green"></div>
                    <div class="mini bg-primary"></div>
                    <div class="mini bg-secondary"></div>

                    <div class="mini bg-green"></div>
                    <div class="mini bg-primary"></div>
                    <div class="mini bg-secondary"></div>

                    <div class="mini bg-green"></div>
                    <div class="mini bg-primary"></div>
                    <div class="mini bg-secondary"></div>
                </div>

                <div class="last-section col-sm-4 bg-primary"></div>
                <div class="last-section col-sm-4 bg-green"></div>
                <div class="last-section col-sm-4 bg-success">
                    <div class="mini bg-green"></div>
                    <div class="mini bg-primary"></div>
                    <div class="mini bg-secondary"></div>
                </div>
            </div>
        </div>

        <div>
            <p class="text-center">Culture</p>
            <div class="row">
                <div class="last-section col-sm-4 bg-primary"></div>
                <div class="last-section col-sm-4 bg-green"></div>
                <div class="last-section col-sm-4 bg-success">
                    <div class="mini bg-green"></div>
                    <div class="mini bg-primary"></div>
                    <div class="mini bg-secondary"></div>

     <div class="footer">
            <div class="footer-container">
                <div class="footer-header">
                    <div class="credits" >
                        <img src="assets/imgs/red logo.png" alt="Red Logo" srcset="">
                        <span  >@2019 Newsweek</span>
                    </div>
                    <img class="social-network-logos" src="assets/imgs/social network logos.png" alt="Social Network Logos" srcset="">
                </div>  
                <div class="footer-lists row">
                    <div class="footer-list-1 col-md-8 col-sm"></div>
                    <div class="footer-list-2 col-md-4 " ></div>
                </div>                      
            </div>        
        </div>
